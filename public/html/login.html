</head>

<body>


    <form onsubmit='return false;'>
        <div>
            <label>ユーザーID：</label>
            <input id='username' type="text" name="username" />
        </div>
        <div>
            <label>パスワード：</label>
            <input id='password' type="password" name="password" />
        </div>
        <div>
            <input id='submit' type="submit" value="ログイン" />
        </div>
    </form>

    <script>
        function submit(a) {
        }
        $(() => {
            $('#submit').click(() => {
                const username = $('#username').val();
                const password = $('#password').val();
                console.log(username, password);
                $.post('/api/login', { username, password }).then((res) => {
                    if (res.ok && res.token) {
                        console.log(res);
                        localStorage.setItem("yacht.token", res.token);
                        localStorage.setItem("yacht.user_id", res.decoded.user_id);
                        localStorage.setItem("yacht.username", res.decoded.username);
                        location.href = '/main';
                    } else {
                        console.log(res);
                    }
                });
            })
        });
    </script>

</body>

</html>
